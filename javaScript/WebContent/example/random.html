<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random.html</title>
</head>

<body>
    <button onclick="getRandom()">Click</button>
    <script>
        function getRandom() {
            var menu = ["짜장면", "돈까스", "된장찌개", "김치찌개", "회덮밥"];
            var $value = 0;
            $value = Math.random() * 5;
            var rMenu = parseInt($value);
            alert(menu[rMenu]);
        }
    </script>
</body>

</html>
