<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling</title>
    <link rel="stylesheet" href="css_style.css">
    <style>
        ul li {
            border: 1px solid blue;
        }

        table>td {
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <ul>
        <li>Milk</li>
        <li>Orange Juice</li>
        <li>Coffee</li>
    </ul>
    <div>
        <table>
            <tr>
                <td>첫 번째</td>
                <td>두 번째</td>
            </tr>
            <tr>
                <td>First</td>
                <td>Second</td>
            </tr>
        </table>
    </div>

</body>

</html>
