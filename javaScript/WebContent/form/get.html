<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get.html</title>
</head>
<body>

<div style="background-color: violet; top:50px; position: relative; left: 100px; width: 50%;">
<form action="getData.jsp" method="get">
	<table border="1">

			<td>이름</td>
			<td><input type="text" name="myName" value="윤재언"></td>
		</tr>
		<tr>
			<td>전공</td>

		</tr>
			<tr>

		</tr>

			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td align="center" colspan="2">
			<input type="submit" value="전송">
			<input type="reset" value="취소">

		</tr>
	</table>
</form>
</div>

</html>
