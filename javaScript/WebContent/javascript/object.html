<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
</head>

<body>
    <script>
        var person = {
            //필드
            firstName: "scott",
            lastName: "tiger",
            age: 35,
            phone: "010-1234-1234"
        }
        var person2 = {
            //필드
            firstName: "scott2",
            lastName: "tiger2",
            age: 35,
            phone: "010-1234-1234"
        }
        var person3 = {
            //필드
            firstName: "scott3",
            lastName: "tiger3",
            age: 35,
            phone: "010-1234-1234"
        }
        var persons = [person, person2, person3];
        console.log(person.firstName + "," + person.lastName);
        console.log("=======object=======")
        for (obj in person) {
            console.log(obj);
        }
        console.log("very important!!!")
        console.log(person["firstName"] + "," + person["lastName"])
        console.log("===========[배열object]=============")
        for (i in persons) {
            console.log(i+"번째 person");
            for (o in person) {
                // console.log(persons[i].firstName + ", " + persons[i].lastName)
                console.log(persons[i][o])//person['firsName'],person['lastName'] 루핑 순서

            }
        }
    </script>

</body>

</html>
