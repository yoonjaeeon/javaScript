<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>table</title>
   <style>
       section{
           position: relative;
           left: 15%;
           top: 50px;
           width: 60%;
           background-color: aqua;
       }
   </style>
</head>

<body>
   <section> 
      <article>
         <table border="4" style="width:25%">
            <thead>
               <tr>
                  <th rowspan="2">이름</th>
                  <th>점수</th>
               </tr>
               <tr>
                  <th>등수</th>
               </tr>
            </thead>
            <tbody>
               <tr align="center">
                  <td rowspan="2">홍민성</td>
                  <td>90</td>
               <tr>
                  <td align="center">1</td>
               </tr>
               <tr align="center">
                  <td rowspan="2">최민수</td>
                  <td>80</td>
               <tr>
                  <td align="center">2</td>
               </tr>
               <tr align="center">
                  <td rowspan="2">심은경</td>
                  <td>70</td>
               <tr>
                  <td align="center">3</td>
               </tr>
            </tbody>
            <tfoot>
               <tr>
                   <td colspan="2">colspan,rowspan 연습</td>
               </tr>
            </tfoot>
         </table>
         <p />
         <br><br>
         <table border="1" style="width:500px">
            <tr style="background-color:blanchedalmond">
               <th>이름</th>
               <th colspan="2">연락처</th>
            </tr>
            <tr>
               <td>규림규잉</td>
               <td>010-5882-7474</td>
               <td>대구광역시 동구</td>
            </tr>
         </table>
         <p />
         <br><br>
      </article>
   </section>
</body>

</html>
